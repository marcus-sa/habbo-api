language: node_js
node_js:
  - '10'
cache:
  directories:
    - 'node_modules'
git:
  depth: 5
addons:
  firefox: 'latest'
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_install:
  - npm i -g yarn@latest
install:
  - yarn ci
script:
  - yarn test
after_success: yarn coverage
